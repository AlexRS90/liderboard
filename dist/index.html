<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lider Board</title>
<script defer src="main.js"></script></head>
<body>
    <section class="main-section">
        <div class="container d-flex direction">
            <h1>Leaderboard</h1>
            <div class="boards d-flex">
                <div class="d-flex direction">
                    <div class="recent-scores d-flex boards">
                        <p>Recent scores</p>
                        <button type="button" id="refresh">Refresh</button>
                    </div>
                    <ul class="best-scores"></ul>
                </div>
                <div class="">
                    <form action="#" class="d-flex direction">
                        <p>Add your score</p>
                        <input type="text" placeholder="Your name" required id="new-player">
                        <input type="number" placeholder="Your score" required id="new-score">
                        <input type="submit" id="send-new-score" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
