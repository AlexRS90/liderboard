<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liderboard</title>
</head>
<body>
    <section class="main-section">
        <nav>
            <h1 class="header">Amazing Bowling Game</h1>
        </nav>
            <div class="boards d-flex container">
                <div class="d-flex direction score-container">
                    <div class="recent-scores d-flex boards">
                        <p>Recent scores</p>
                        <button type="button" class="button2" id="refresh">Refresh</button>
                    </div>
                    <div class="bg-gradient">
                        <ul class="best-scores"></ul>
                    </div>
                </div>
                <div class="form-container">
                    <form action="#" class="d-flex direction">
                        <p>Add your score</p>
                        <input type="text" placeholder="Your name" class="new-entry" required id="new-player">
                        <input type="number" placeholder="Your score" required class="new-entry" id="new-score">
                        <button type="submit" class="button2 align" id="send-new-score">Submit</button>
                    </form>
                </div>
            </div>
    </section>
</body>
</html>
